    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            transition: background 0.3s, color 0.3s;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .shapes {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        .square {
            width: 60px;
            height: 60px;
            background: red;
        }
        .circle {
            width: 60px;
            height: 60px;
            background: green;
            border-radius: 50%;
        }
        .triangle {
            width: 0;
            height: 0;
            border-left: 30px solid transparent;
            border-right: 30px solid transparent;
            border-bottom: 60px solid yellow;
        }
        .dark-mode {
            background: #222;
            color: white;
        }
        .input-container {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        input {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 8px 12px;
            background: blue;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .toggle-switch {
            width: 60px;
            height: 30px;
            background: linear-gradient(135deg, #f5f5f5, #ddd);
            border-radius: 25px;
            margin: 30px;
            position: relative;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 5px;
            box-shadow: inset 2px 2px 5px rgba(0,0,0,0.2);
        }
        .toggle-switch::before {
            content: "üåû";
            font-size: 16px;
            position: absolute;
            left: 8px;
            transition: left 0.3s;
        }
        .toggle-switch::after {
            content: "";
            width: 24px;
            height: 24px;
            /* background: white; */
            background-color: rgba(255, 255, 255, 0.488);
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 5px;
            transform: translateY(-50%);
            transition: left 0.3s;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
        }
        .dark-mode .toggle-switch {
            background: linear-gradient(135deg, #333, #555);
        }
        .dark-mode .toggle-switch::before {
            content: "üåô";
            left: auto;
            right: 5px;
        }
        .dark-mode .toggle-switch::after {
            left: 40px;
        }
    </style>
</head>
